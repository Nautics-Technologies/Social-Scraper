{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'assets/images/favicon.ico' %}">
	
	

    <title>Admin - Log in </title>
  
	<!-- Bootstrap 4.0-->
	<link rel="stylesheet" href="{% static 'assets/vendor_components/bootstrap/dist/css/bootstrap.min.css' %}">
	
	<!-- theme style -->
	<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
	
	<!-- Admin skins -->
	<link rel="stylesheet" href="{% static 'assets/css/skin_color.css' %}">	

</head>
<body class="hold-transition theme-blackberry bg-img" style="background-image: url(myproject/myapp/static/assets/images/auth-bg/banner.jpg)" data-overlay="3">
	
	<div class="auth-2-outer row align-items-center h-p100 m-0">
		<div class="auth-2 bg-img" style="background-image: url(myproject/myapp/static/assets/images/auth-bg/bg-2.jpg)" data-overlay="2">
		  <div class="auth-logo font-size-30">
			<a href="#" class="text-white">Welcome to <b>Social Scraper!</b></a>
		  </div>
		  <!-- /.login-logo -->
		  <div class="auth-body">
			<p class="auth-msg text-white-50">Please sign-in to your account and start the adventure</p>

			<form action="#" method="post" class="form-element">
				{% csrf_token %}
				<div class="form-group has-feedback">
				  <input type="text" name="username" class="form-control text-white plc-white" placeholder="Username">
				  <span class="ion ion-person form-control-feedback text-white"></span>
				</div>
				<div class="form-group has-feedback">
				  <input type="password" name="password" class="form-control text-white plc-white" placeholder="Password">
				  <span class="ion ion-locked form-control-feedback text-white"></span>
				</div>
				<div class="row">
				  <div class="col-6">
					<div class="checkbox">
					  <input type="checkbox" id="basic_checkbox_1">
					  <label for="basic_checkbox_1" class="text-white">Remember Me</label>
					</div>
				  </div>
				  <div class="col-6">
					<div class="fog-pwd">
					  <a href="javascript:void(0)" class="text-white"><i class="ion ion-locked"></i> Forgot pwd?</a><br>
					</div>
				  </div>
				  <div class="col-12 text-center">
					<button type="submit" class="btn btn-rounded mt-10 btn-success">SIGN IN</button>
				  </div>
				</div>
				{% if error_message %}
				  <div class="alert alert-danger mt-3">
					{{ error_message }}
				  </div>
				{% endif %}
			  </form>
			  

			<div class="text-center text-dark">
			  <p class="mt-50 text-white">- Sign With -</p>
			  <p class="gap-items-2 mb-20">
				  <a class="btn btn-social-icon btn-round btn-outline btn-white" href="#"><i class="fa fa-facebook"></i></a>
				  <a class="btn btn-social-icon btn-round btn-outline btn-white" href="#"><i class="fa fa-twitter"></i></a>
				  <a class="btn btn-social-icon btn-round btn-outline btn-white" href="#"><i class="fa fa-google-plus"></i></a>
				  <a class="btn btn-social-icon btn-round btn-outline btn-white" href="#"><i class="fa fa-instagram"></i></a>
				</p>	
			</div>
			<!-- /.social-auth-links -->

			<div class="margin-top-30 text-center text-white">
				<p>Don't have an account? <a href="{% url 'signup' %}" class="text-info m-l-5">Sign Up</a></p>
			</div>

		  </div>
		</div>
	
	</div>
	

	<!-- jQuery 3 -->
	<script src="assets/vendor_components/jquery-3.3.1/jquery-3.3.1.js"></script>
	
	<!-- fullscreen -->
	<script src="assets/vendor_components/screenfull/screenfull.js"></script>
	
	<!-- popper -->
	<script src="assets/vendor_components/popper/dist/popper.min.js"></script>
	
	<!-- Bootstrap 4.0-->
	<script src="assets/vendor_components/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
